<html>

<head>
    <title>table</title>
</head>

<body>
    <table style="border:1px solid black">
        <tbody>
            <tr>
                <td colspan="3" style="border:1px solid black">
                    <h1>1</h1>
                </td>
            </tr>
            <tr>
                <td rowspan="2" style="border:1px solid black">
                    <h1>2</h1>
                </td>
                <td style="border:1px solid black">
                    <h1>3</h1>
                </td>
                <td style="border:1px solid black">
                    <h1>4</h1>
                </td>
            </tr>
            <tr>
                <td style="border:1px solid black">
                    <h1>5</h1>
                </td>
                <td style="border:1px solid black">
                    <h1>6</h1>
                </td>
            </tr>

        </tbody>
    </table>
</body>

</html>
