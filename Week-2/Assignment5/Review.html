<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Restaurant Reviews</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Review.html">Add Review</a></li>
                <li><a href="About.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add Review</h2>
        <form action="/submit" method="post">
           <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
           </div>
           <div>
                <label for="restaurant">Restaurant:</label>
                <select placeholder="Choose one...">
                    <option value="greekhouse">Greek house</option>
                    <option value="mainstreetcafe">Main Street cafe</option>
                </select>
            </div>
            <div>
                <label for="date">Date of visit:</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <label for="rating">Rating:</label>
                <input type="number" min="0" max="5">
            </div>
            <div>
                <label for="details">Details:</label>
                <textarea name="details" name="details"></textarea>
            </div>
            <input type="submit" value="submit"/>
        </form>
    </main>
    <footer>&copy;2022 Restaurant Reviews</footer>
</body>
</html>
